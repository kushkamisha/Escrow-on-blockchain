<!DOCTYPE html>
<html>
  <head>
    <title>Buy a House</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="sellHouse">
      <label for="seller">Seller:</label><br />
      <input type="text" id="seller" name="seller" value="0x4D07e28E9EE6DC715b98f589169d7927239d7318" /><br />
      <label for="intermediate">Intermediate:</label><br />
      <input
        type="text"
        id="intermediate"
        name="intermediate"
        value="0x4D07e28E9EE6DC715b98f589169d7927239d7318"
      /><br />
      <label for="houseId">House Id:</label><br />
      <input type="text" id="houseId" name="houseId" value="123" /><br />
      <label for="houseAddress">House address:</label><br />
      <input type="text" id="houseAddress" name="houseAddress" value="401 Seventh Avenue, New York, NY" /><br />
      <label for="price">Price (in Ethers):</label><br />
      <input type="text" id="price" name="price" value="12000" /><br />
      <input type="submit" value="Sell house" />
    </form>

    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
